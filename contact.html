<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Richard Linden Design</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="assets/RL_circle.png">
<script type="text/javascript">
const addr = [15, 1, 12, 49, 2, 11, 29, 46, 9, 31, 17, 5, 1, 1, 28, 43, 55, 67, 6, 6, 31];
const addr_key = [125, 109, 101, 95, 102, 110, 115, 110, 107, 122, 125, 105, 114, 110, 105, 95, 95, 109, 104, 99, 107];

const cell = [69, 70, 91, 93, 80, 87, 84, 69, 71, 83, 94, 71];
const cell_key = [114, 113, 107, 112, 99, 96, 108, 104, 118, 100, 110, 114];

function otp_decode_bytes(data, key) {
    console.assert(data.length === key.length);
    let plain_bytes = new Uint8Array(data.length);

    for (let i = 0; i < data.length; i += 1) {
        plain_bytes[i] = data[i] ^ key[i];
    }

    return new TextDecoder().decode(plain_bytes);
}

const res_addr = otp_decode_bytes(addr, addr_key);
const res_cell = otp_decode_bytes(cell, cell_key);

window.onload = () => {
    let mail_link = document.getElementById("contact-addr");
    mail_link.setAttribute("href", "mailto:" + res_addr);
    mail_link.innerHTML = res_addr;

    let cell_number = document.getElementById("cell-number");
    cell_number.innerHTML = res_cell;
};
</script>
